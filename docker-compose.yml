version: '3.8'

services:
  soranow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soranow
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./static:/app/static
    environment:
      - GIN_MODE=release
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
